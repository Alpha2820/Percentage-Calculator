<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
</head>
<style>
    body{
        background-color: wheat;
        text-align: center;
    }
    h1{
        color: red;
    }
</style>
<body>
    <div class="container">
        <h1>Percentage Calculator for Five Subjects</h1><br>
        <div class="subjects">
            <label for="subject">Subject 1:</label>
            <input type="number" id="Subject1" placeholder="Enter marks in Subject 1">
            <br><br>
            <label for="subject">Subject 2:</label>
            <input type="number" id="Subject2" placeholder="Enter marks in Subject 2">
            <br><br>
            <label for="subject">Subject 3:</label>
            <input type="number" id="Subject3" placeholder="Enter marks in Subject 3">
            <br><br>
            <label for="subject">Subject 4:</label>
            <input type="number" id="Subject4" placeholder="Enter marks in Subject 4">
            <br><br>
            <label for="subject">Subject 5:</label>
            <input type="number" id="Subject5" placeholder="Enter marks in Subject 5">
            <br><br>
        </div>
        <div class="totalMarks">
            <label for="totalMarks">Total Marks :</label>
            <input type="number" id="totalMarks" placeholder="Enter total marks ">
            <br><br>
        </div>
        <button onclick="percentageCalculator()"><strong>Click here to know Percentage</strong></button><br>
        <div class="result">
            <p id="results"></p>
        </div>
    </div>
    <script src="percentage.js"></script>
</body>
</html>
